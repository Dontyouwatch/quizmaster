        .prose-content li { position: relative; margin-bottom: 0.5rem; }
        .prose-content li::before { content: "â€¢"; color: #818cf8; position: absolute; left: -1.25rem; font-weight: bold; }
        .prose-content strong { font-weight: 700; color: #fff; background: rgba(129, 140, 248, 0.1); padding: 0 4px; border-radius: 4px; }
        .prose-content-light strong { font-weight: 700; color: inherit; }
        
        /* Animation for appearance */
        @keyframes fadeInSlideUp {
          from { opacity: 0; transform: translateY(10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal { animation: fadeInSlideUp 0.4s ease-out forwards; }

        /* Remove blue highlight on mobile click */
        button, a {
            outline: none !important;
        }
